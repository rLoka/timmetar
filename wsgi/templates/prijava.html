<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foiBanking | Prijava</title>
    <link rel="stylesheet" type="text/css" href="/static/content/uikit.gradient.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/uikit.min.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>
<body class="uk-height-1-1 uk-margin-large-top">

    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 250px;">

            <img class="uk-margin-bottom" src="/static/img/logo.png" alt="">

            <form class="uk-panel uk-panel-box uk-form" action="" method="post">
                {%if error %}
                <div class="uk-alert uk-alert-danger">
                    <a href="" class="uk-alert-close uk-close"></a>
                    Podaci za prijavu su netočni
                </div>
                {% endif %}
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" name="email" placeholder="Email">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="password" name="lozinka" placeholder="Lozinka">
                </div>
                <div class="uk-form-row">
                    <button type="submit" class="uk-width-1-1 uk-button uk-button-danger uk-button-large">Prijava</button>
                </div>
            </form>

        </div>
    </div>
    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
